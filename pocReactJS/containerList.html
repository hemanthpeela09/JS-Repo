<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class = "row">
        <div class = "col-sm-4 target">
        </div>
    </div>
  </div>

</body>

<script type="text/jsx">
// Define a `class`
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
      {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function(){
      return <div className="thumbnail">
        <img src={this.props.imageUrl}/>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p> <Badge title={this.props.title} number={this.props.number} /></p>
          </div>
      </div>
    }
  });

  var thumbnailList = React.createClass({
    render: function(){
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });

      return <div>
         {list}
      </div>
    }
  });
  //Pass options to class
  var options = {
    thumbnailData : [{
    imageUrl: 'https://lh3.googleusercontent.com/-eTvs3hQBiWk/AAAAAAAAAAI/AAAAAAAA27w/uc2wGgGFUuk/photo.jpg',
    header: 'Gmail',
    description: 'Gmail is a free, advertising-supported email service developed by Google. Users can access Gmail on the web and through mobile apps for Android and iOS',
    title: 'Inbox',
    number: 35
    },{
      imageUrl: 'https://lh3.googleusercontent.com/-SWOcB8HK24k/AAAAAAAAAAI/AAAAAAAAYVA/t-iTgeuQN6I/photo.jpg',
      header: 'Drive',
      description: 'Google Drive is a file storage and synchronization service developed by Google. Launched on April 24, 2012, Google Drive allows users to store files in the cloud, synchronize files across devices, and share files.',
      title: 'Sync',
      number: 5
    }, {
      imageUrl: 'https://pbs.twimg.com/profile_images/902547949103841281/TmdokZcM_400x400.jpg',
      header: 'Youtube',
      description: 'Enjoy the videos and music you love, upload original content, and share it all with friends, family, and the world on YouTube.',
      title: 'Trending',
      number: 10
    }, {
      imageUrl: 'https://www.facebook.com/images/fb_icon_325x325.png',
      header: 'facebook',
      description: 'Facebook to start sharing and connecting with your friends, family, and people you know.',
      title: 'Notification',
      number: 12
    } ]
  };

  // React, please render this class
  var element = React.createElement(thumbnailList, options);
  // React, after you render this class, please place it in my body tag
  React.render(element, document.querySelector('.target'));

</script>
