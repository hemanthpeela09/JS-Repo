<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class = "row">
        <div class = "col-sm-4 target">
        </div>
    </div>
  </div>

</body>

<script type="text/jsx">
// Define a `class`
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
      {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var thumbnail = React.createClass({
    render: function(){
      return <div className="thumbnail">
        <img src={this.props.imageUrl}/>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p> <Badge title={this.props.title} number={this.props.number} /></p>
          </div>
      </div>
    }
  });

  //Pass options to class
  var options = {
    imageUrl: 'https://lh3.googleusercontent.com/-eTvs3hQBiWk/AAAAAAAAAAI/AAAAAAAA27w/uc2wGgGFUuk/photo.jpg',
    header: 'Gmail',
    description: 'Gmail is a free, advertising-supported email service developed by Google. Users can access Gmail on the web and through mobile apps for Android and iOS',
    title: 'Inbox',
    number: 35
  };

  // React, please render this class
  var element = React.createElement(thumbnail, options);
  // React, after you render this class, please place it in my body tag
  React.render(element, document.querySelector('.target'));

</script>
